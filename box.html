    <style>
      /*
        block level element
      */
      h1{
        border-width: 5px;
        border-color: red;
        border-style: solid;
      }
      /*
      inline element
      */
      a{
        border-width: 5px;
        border-color: red;
        border-style: solid;
        display: block;
      }
      h1, a{
        border: 5px solid red;
        padding: 20px;
        margin: 3px;
        width: 100px;
      }
    </style>
  </head>
