<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>송파스</title>
    <style>
      body{
        background-image: url("https://t1.daumcdn.net/cfile/tistory/1568A31E4C879AAF7D?original");
        background-color: red;
      }
      .top {
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <h3> Soul of Seoul, FC Seoul </h3>
      <h4> 1+1=? ?에 들어갈 값은? </h4>
    </div>
    <script>
      function enterkey() {
        if (window.event.keyCode ===13){
          getInputValue();
        }
      }
    </script>
    <input type="text" placeholder="암호를 입력하시오." id="myInput" onkeyup="enterkey()">
    <button type="button" onclick="getInputValue();">확인</button>

    <script>
        function getInputValue(){
            // Selecting the input element and get its value
            var inputVal = document.getElementById("myInput").value;
            var answer='2';

            // Displaying the value
            if (inputVal === answer ){
              location.href="level1.html";
            }
            else {
              alert("틀렸습니다!");
            }
        }
    </script>
  </body>
</html>
