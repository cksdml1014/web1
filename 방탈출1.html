<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>송파스</title>
    <style>
      body{
        background-image: url("https://cksdml1014.github.io/web1/fc%EC%84%9C%EC%9A%B81.png");
        background-color: red;
      }
      .top {
        text-align: center;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <h3> Soul of Seoul, FC Seoul </h3>
      <h4> 1+1=? ?에 들어갈 값은? </h4>
    </div>
    <script>
      function enterkey() {
        if (window.event.keyCode ===13){
          getInputValue();
        }
      }
    </script>
    <input type="text" placeholder="정답을 입력해주세요." id="myInput" onkeyup="enterkey()">
    <button type="button" onclick="getInputValue();">확인</button>

    <script>
        function getInputValue(){
            // Selecting the input element and get its value
            var inputVal = document.getElementById("myInput").value;
            var answer='2';

            // Displaying the value
            if (inputVal === answer ){
              location.href="방탈출2.html";
            }
            else {
              alert("틀렸습니다!");
            }
        }
    </script>
  </body>
</html>
