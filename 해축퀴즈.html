<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 해축방 퀴즈 </title>
    <script>
        function maketable(rowcnt, columncnt, content)
        {
          const rowCnt = rowcnt;
          const columnCnt = columncnt;

          document.write('<table border="1">');
          for (let i = 0; i < rowCnt; i++) {
            document.write('<tr>');
            for (let j = 0; j < columnCnt; j++)  {
              document.write('<td>');
              document.write(content[i][j]);
              document.write('</td>');
            }
            document.write('</tr>');
          }
          document.write('</table>');
        }
    </script>
  </head>
  <body>
    <script>
      const a=[[1, 2], [3, 4]];
      maketable(2, 2, a);
    </script>
  </body>
</html>
